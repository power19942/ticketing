apiVersion: skaffold/v2beta7
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*
build:
  local:
    push: false
  artifacts:
    - image: omarjakmira/auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "./src/**/*.ts"
            dest: .
    - image: omarjakmira/client
      context: client
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "./**/*.js"
            dest: .
    - image: omarjakmira/tickets
      context: tickets
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "./src/**/*.ts"
            dest: .
    - image: omarjakmira/orders
      context: orders
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "./src/**/*.ts"
            dest: .
